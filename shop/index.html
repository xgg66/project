<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>某东</title>
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/table.css">
    <script src="libs/tools.js"></script>
    <script src="libs/jQuery/jquery-3.2.1.js"></script>
    <script src="libs/bootstrap/js/bootstrap.min.js"></script>

</head>
<body>
    
    <nav class="navbar navbar-default navbar-inverse">
        <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" id="add" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">商品管理系统</a>
          </div>
      
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">首页<span class="sr-only">(current)</span></a></li>
              <li><a href="#">其他页面</a></li>
             
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#">登陆</a></li>
              <li><a href="#">注册</a></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <div class="container">
        <!-- 商品添加按钮 -->
        <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
        <button type="button" class="btn btn-primary" id="handleAdd" data-toggle="modal" data-target="#addModal">添加商品</button>
        <!-- Modal -->
        <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">商品录入</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label" >商品名称</label>
                            <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputName" placeholder="请输入商品名称">
                            </div>
                        </div>
                        <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label" >商品价格</label>
                                <div class="col-sm-10">
                                <input type="number" class="form-control" id="inputPrice" placeholder="请输入商品价格">
                                </div>
                            </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label" >商品数量</label>
                            <div class="col-sm-10">
                            <input type="number" class="form-control" id ="inputNum" placeholder="请输入商品数量">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id = "addShop-btn">添加</button>
                </div>
            </div>
            </div>
        </div>
       
        <table class="table table-striped table-bordered table-hover table-fixed">
            <thead >
                <tr>
                    <th>编号</th>
                    <th>名称</th>
                    <th>价格</th>
                    <th>库存</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody class="tbody-list" id="tbody">
               
            </tbody>  
            
        </table>

    </div>
    <script src="js/tableEdit.js"></script>
    <script src="js/render.js"></script>
    <script src="js/addShop.js"></script>
</body>
</html>
